apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog
        ports:
        - containerPort: 8025
        - containerPort: 1025
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
spec:
  selector:
    app: mailhog
  ports:
  - name: web
    port: 8025
    targetPort: 8025
  - name: smtp
    port: 1025
    targetPort: 1025
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-api
  template:
    metadata:
      labels:
        app: notifications-api
    spec:
      containers:
      - name: notifications-api-container
        image: docker.io/itp22103/notifications-image:v1.0 
        ports:
        - containerPort: 5050
        env:
        - name: MAILHOG_HOST
          value: mailhog  
        - name: MAILHOG_PORT
          value: "1025"
---
apiVersion: v1
kind: Service
metadata:
  name: notifications-api-service
spec:
  selector:
    app: notifications-api
  ports:
  - name: notifications-api
    protocol: TCP
    port: 5050
    targetPort: 5050
  type: NodePort